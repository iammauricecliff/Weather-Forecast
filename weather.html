<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    
    body {
        font-family: 'Gowun Dodum', sans-serif;
        background: #80808096;
        color: white;
    }

    .weatherForecast {
        margin-top: 5rem;
    }

    .form-control {
        width: 100%;
    }

    label {
        letter-spacing: 1px;
    }

</style>
<body>
    <div class="container weatherForm mt-3">
        <h2 class="text-center text-lead">Weather ForeCast</h2>
        <div class="d-flex justify-content-center">
            <form class="cityform">
                <div class="formlabel">
                    <label class="text-muted">Enter the city/location for weather information</label>
                </div>
                <div class="information">
                    <input type="text" class="form-control" name="city">
                </div>
            </form>
        </div>
    </div>
    <div class="weatherForecast text-center d-flex justify-content-center">
        <div class="card d-none" style="width: 18rem;">
            <img src="..."  class="card-img-top wImage" alt="...">
            <div class="card-body  text-uppercase text-muted details">
              <h5 class="card-title">city name</h5>
              <p class="card-text">weather condition</p>
              <span class="card-text">temp</span>
              <span class="card-text">&deg;C</span>
            </div>
        </div>
    </div>
   
    <script src="forecast.js"></script>
   <script src="weather.js"></script>
</body>
</html>
